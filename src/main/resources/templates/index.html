<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Payment Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* dark robotic background */
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
      color: white;
    }

    /* White circular carbon cycles with black borders */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, white 2px, black 2px, transparent 40px);
      background-size: 80px 80px;
      opacity: 0.12;
      animation: moveBg 25s linear infinite;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-80px, -80px); }
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.6);
      z-index: 1;
      animation: floatCard 6s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
    }

    .payment-card h3 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      height: 44px;
      font-size: 14px;
    }

    .form-control:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 12px rgba(0,255,255,0.6);
      color: white;
    }

    .btn-glass {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-glass:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 15px rgba(0,255,255,0.8);
    }

    ::placeholder {
      color: #c9c9c9;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="payment-card">
  <h3>ðŸ¤– Cybernetic Payment</h3>
  <form id="paymentForm">
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="mb-3">
      <input type="tel" id="phno" class="form-control" placeholder="Mobile Number" required>
    </div>
    <div class="mb-3">
      <select id="course" class="form-select" required>
        <option selected disabled>Choose Course</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="DevOps">DevOps</option>
        <option value="DSA">DSA</option>
      </select>
    </div>
    <div class="mb-3">
      <input type="number" id="amount" class="form-control" placeholder="Amount (â‚¹)" min="1" required>
    </div>
    <button id="rzp-button1" class="btn-glass">ðŸš€ Proceed to Pay</button>
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
async function createOrder() {
  const response = await fetch("/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phno: document.getElementById("phno").value,
      course: document.getElementById("course").value,
      amount: document.getElementById("amount").value,
      currency: "INR"
    })
  });

  if (!response.ok) {
    alert("Failed to create order. Please check backend.");
    throw new Error("Order creation failed");
  }
  return await response.json();
}

document.getElementById("rzp-button1").onclick = async function (e) {
  e.preventDefault();
  try {
    const order = await createOrder();

    var options = {
      key: order.key,
      amount: order.amount,
      currency: order.currency,
      name: order.name,
      description: "Course Payment",
      order_id: order.id,
      prefill: {
        name: order.name,
        email: order.email,
        contact: order.phno
      },
      theme: { color: "#00f2fe" },
      handler: function (response) {
        alert("âœ… Payment Successful! Payment ID: " + response.razorpay_payment_id);
      }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
  } catch (error) {
    console.error("Error during payment:", error);
    alert("Payment initiation failed.");
  }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
